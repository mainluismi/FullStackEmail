<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      padding: 5%;
      background-color: rgb(218, 218, 218);
    }

    .contenedor-tabla {
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ffffff;
      border-radius: 10px;
      background-color: rgb(244, 243, 243);
      border-radius: 20px;
      border-color: rgb(3, 3, 3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Ajusta seg√∫n sea necesario */
    }

  </style>
</head>
<body class="cuerpo-contenedor">
<div class="contenedor-tabla">
  <h1>Buenas administrador!</h1>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">APELLIDOS</th>
      <th scope="col">EMAIL</th>
      <th scope="col">OPCIONES</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="usuario : ${listaUsuarios}">
        <th th:text="${usuario.id}"></th>
        <th th:text="${usuario.nombre}"></th>
        <th th:text="${usuario.apellidos}"></th>
        <th th:text="${usuario.email}"></th>
        <th><button type="button" class="btn btn-primary">Editar</button> <button type="button" class="btn btn-danger">Eliminar</button></th>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
